<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Random String Generator</h1>
            <p class="subtitle">Generate cryptographically random strings using camera entropy</p>
            
            <form id="generatorForm" class="form">
                <div class="form-group">
                    <label for="length">String Length</label>
                    <div class="slider-container">
                        <input type="range" id="lengthSlider" min="1" max="256" value="32" class="slider">
                        <input type="number" id="lengthInput" min="1" max="256" value="32" class="number-input">
                    </div>
                </div>

                <div class="form-group">
                    <label>Character Types</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="charType" value="uppercase" checked>
                            <span class="checkbox-custom"></span>
                            Uppercase (A-Z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="charType" value="lowercase" checked>
                            <span class="checkbox-custom"></span>
                            Lowercase (a-z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="charType" value="numbers" checked>
                            <span class="checkbox-custom"></span>
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="charType" value="special">
                            <span class="checkbox-custom"></span>
                            Special Characters
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="count">Number of Strings</label>
                    <input type="number" id="count" min="1" max="100" value="1" class="number-input full-width">
                </div>

                <button type="submit" class="generate-btn">Generate Random Strings</button>
            </form>

            <div id="results" class="results hidden">
                <h2 class="results-title">Generated Strings</h2>
                <div id="stringsList" class="strings-list"></div>
            </div>

            <div id="error" class="error hidden"></div>
        </div>

        <div class="status-bar">
            <span id="status" class="status">Checking system status...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
